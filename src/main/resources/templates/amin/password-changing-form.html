<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Amin Template">
    <meta name="keywords" content="Amin, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amin | Password Changing Page</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" th:href="@{/css/amin/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/amin/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/amin/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/amin/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/amin/barfiller.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/amin/magnific-popup.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/amin/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/amin/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/amin/my-changes.css}" type="text/css">

    <style>
        .error {color:red}
    </style>
</head>

<body>
<!-- Login Form Section Begin -->
<section class="cart-list-section spad">
    <div class="container">
        <!-- Блок Хлебные крошки and Product title Begin-->
        <div class="row">
            <div class="col-lg-12 p-0">
                <div class="details-text typography-page">
                    <div class="dt-breadcrumb">
                        <div class="dt-bread-option">
                            <a class="color-white" th:href="@{'/home'}"> Home</a>
                            <a class="color-white" th:href="@{'/profile'}"> Profile</a>
                            <span> Password Changing Form</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Блок Хлебные крошки and Product title  End -->

        <div id="loginbox" style="margin-top: 15px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="color-white">Change Your Password</h3>
                </div>

                <div style="padding-top: 15px" class="panel-body">
                    <form th:action="@{/profile/form/process/change/password}"
                          th:object="${systemUser}" method="post" class="form-horizontal">

                        <div class="form-group">
                            <div class="col-xs-15">
                                <div th:if="${registrationError != null}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        ${registrationError}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <label>
                            <input th:field="*{userName}" th:hidden="true"/>
                        </label>

                        <!-- Password -->
                        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <label>
                                <input type="password" th:field="*{password}" placeholder="password (*)" class="form-control"/>
                            </label>
                        </div>

                        <!-- Confirm Password -->
                        <div class="error" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <label>
                                <input type="password" th:field="*{matchingPassword}" placeholder="confirm password (*)" class="form-control"/>
                            </label>
                        </div>

                        <!-- First name -->
                        <label>
                            <input th:field="*{firstName}" th:hidden="true"/>
                        </label>

                        <!-- Last name -->
                        <label>
                            <input th:field="*{lastName}" th:hidden="true"/>
                        </label>

                        <!-- Phone number -->
                        <label>
                            <input th:field="*{phoneNumber}" th:hidden="true"/>
                        </label>

                        <!-- Email -->
                        <label>
                            <input th:field="*{email}" th:hidden="true"/>
                        </label>

                        <div style="margin-top: 0" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Confirm</button>
                            </div>
                        </div>
                    </form>

                    <a th:href="@{'/profile'}" class="btn btn-reset">Cancel</a>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- Login Form Section End -->

<!-- Footer Section Begin -->
<footer th:replace="/amin/fragments/footer.html"></footer>
<!-- Footer Section End -->

<!-- Js Plugins -->
<script th:src="@{/js/amin/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/amin/bootstrap.min.js}"></script>
<script th:src="@{/js/amin/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/amin/circle-progress.min.js}"></script>
<script th:src="@{/js/amin/jquery.barfiller.js}"></script>
<script th:src="@{/js/amin/jquery.slicknav.js}"></script>
<script th:src="@{/js/amin/owl.carousel.min.js}"></script>
<script th:src="@{/js/amin/main.js}"></script>
</body>
</html>
